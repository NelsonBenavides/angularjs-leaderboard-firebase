<!DOCTYPE html>
<html ng-app="leaderboard">
    <head>
        <title>AngularJS Leader Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/leaderboard.css" rel="stylesheet" />
    </head>
    <body ng-controller="MainCtrl">
        <h1>{{eventName}}</h1>
        <h2>{{roundName}}</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Lane</th>
                <th>Contestant</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="(id, contestant) in contestants">
                <td>{{contestant.lane}}</td>
                <td>{{contestant.name}}</td>
                <td>{{contestant.score}}</td>
            </tr>
            </tbody>
        </table>

        <script src="libs/jquery.min.js"></script>
        <script src="libs/bootstrap.min.js"></script>
        <script src="libs/sugar.custom.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <script src="https://cdn.firebase.com/v0/firebase.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/0.5.0-rc1/angularfire.js"></script>

        <script src="js/leader-board.js"></script>
    </body>
</html>
